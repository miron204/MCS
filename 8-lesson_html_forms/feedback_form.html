<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Поделись впечатлениями от участия в занятии</h1>
        <p><em>Это займет не более 3-х минут:)</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">ФИО</label>
            <input id="full-name" name="full-name" type="text" placeholder="Мой ответ"/>
        </div>
        <div class="form-row">
            <label for="email">Почта</label>
            <input id="email"
              name="email"
              type="email"
              placeholder="mcs@example.com"/>
        </div>
        <p>Оцени занятие от 1 до 10</p>
        <fieldset class="legacy-form-row">
            <legend>Контент</legend>
            <input id="content-type-1"
              name="content-type"
              type="radio"
              value="0-6" />
            <label for="content-type-1" class="radio-label">0-6</label>
            <input id="content-type-2"
              name="content-type"
              type="radio"
              value="7-8"/>
            <label for="content-type-2" class="radio-label">7-8</label>
            <input id="content-type-3"
                name="content-type"
                type="radio"
                value="9-10"/>
            <label for="content-type-3" class="radio-label">9-10</label>
        </fieldset>
        <fieldset class="legacy-form-row">
            <legend>Спикер</legend>
            <input id="talk-type-1"
              name="talk-type"
              type="radio"
              value="0-6" />
            <label for="talk-type-1" class="radio-label">0-6</label>
            <input id="talk-type-2"
              name="talk-type"
              type="radio"
              value="7-8"/>
            <label for="talk-type-2" class="radio-label">7-8</label>
            <input id="talk-type-3"
                name="talk-type"
                type="radio"
                value="9-10"/>
            <label for="talk-type-3" class="radio-label">9-10</label>
        </fieldset>
        <div class="form-row">
            <label for="good-moments">Напиши, что тебе особенно понравилось</label>
            <textarea id="good-moments" name="good-moments" placeholder="Мой ответ"></textarea>
        </div>
        <div class="form-row">
            <label for="what-to-improve">Напиши, что мы могли бы улучшить</label>
            <textarea id="what-to-improve" name="what-to-improve" placeholder="Мой ответ"></textarea>
        </div>
        <div class="form-row">
            <label for="what-can-speaker-improve">Напиши, что мог бы спикер улучшить в своем выступлении?</label>
            <textarea id="what-can-speaker-improve" name="what-can-speaker-improve" placeholder="Мой ответ"></textarea>
        </div>
        <fieldset class="legacy-form-row legacy-form-row2">
            <legend>Оцени организацию занятия</legend>
            <div>
                <input id="organization-type-1"
                    name="organization-type"
                    type="radio"
                    value="5" />
                <label for="organization-type-1" class="radio-label">Вполне удовлетворен(а)</label>
            </div>
            <div>
                <input id="organization-type-2"
                    name="organization-type"
                    type="radio"
                    value="4"/>
                <label for="organization-type-2" class="radio-label">Скорее удовлетворен(а)</label>
            </div>
            <div>
                <input id="organization-type-3"
                    name="organization-type"
                    type="radio"
                    value="3"/>
                <label for="organization-type-3" class="radio-label">Скорее не удовлетворен(а)</label>
            </div>
            <div>
                <input id="organization-type-3"
                    name="organization-type"
                    type="radio"
                    value="2"/>
                <label for="organization-type-3" class="radio-label">Полностью не удовлетворен(а)</label>
            </div>
            <div>
                <input id="organization-type-3"
                    name="organization-type"
                    type="radio"
                    value="1"/>
                <label for="organization-type-3" class="radio-label">Затрудняюсь ответить</label>
            </div>
        </fieldset>
        <div class="form-row">
            <label for="how-we-can-improve-organization">Напиши, как бы мы могли улучшить организацию занятия</label>
            <textarea id="how-we-can-improve-organization" name="how-we-can-improve-organization" placeholder="Мой ответ"></textarea>
        </div>
        <p>Спасибо!</p>
        <div class="form-row">
            <button>Отправить</button>
        </div>
    </form>
</body>
</html>
